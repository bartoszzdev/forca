<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Jogo da forca - ONE</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="./assets/logo.png" alt="Logo da Alura" class="logo">
        </header>

        <!-- HOME PAGE -->
        <section class="home">
            <button type="button" class="start-btn" onclick="startGame()">Começar jogo</button> 
            <button type="button" class="addWord-btn" onclick="handleNewWordPage()">Adicionar nova palavra</button> 
        </section>

        <!-- ADD NEW WORD PAGE -->
        <section class="addWord" style="display: none">
            <input type="text" class="newWord-input" placeholder="Digite uma palavra ou frase">

            <div>
                <span class="warning-text">
                    <img src="./assets/warning.png" alt="Ponto de exclamação para um alerta.">
                    Máx. de 8 letras
                </span>

                <div class="buttons-box">
                    <button type="button" class="save-btn" onclick="addNewWord()">Salvar e começar</button>
                    <button type="button" class="cancel-btn" onclick="backToMenu()">Cancelar</button>
                </div>

                <p  class="warning"></p>
            </div>
        </section>

        <!-- GAMEBOARD PAGE -->
        <section class="board" style="display: none">
            <div class="result-board">
                <canvas width="294" height="300"></canvas>

                <div class="result-text"></div>
            </div>

            <div class="keyboard">
                <div class="game-word"></div>

                <div class="wrong-letters"></div>
            </div>

            <div class="buttons-box">
                <button type="button" class="newGame-btn" onclick="startoverGame()">Novo jogo</button>
                <button type="button" class="giveup-btn" onclick="backToMenu()">Desistir</button>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
